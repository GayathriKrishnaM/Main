{% extends "admin_panel/admin_base.html" %}
{% load static %}

{% block title %}Edit Reservation | Admin Panel{% endblock %}

{% block content %}
  <div class="header-bar">
    <h1>Edit Reservation #{{ reservation.id }}</h1>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="booking_status">Booking Status</label>
      <select id="booking_status" name="booking_status" class="form-control">
        {% for status, display in reservation.RESERVATION_STATUS_CHOICES %}
          <option value="{{ status }}" {% if reservation.booking_status == status %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="payment_status">Payment Status</label>
      <select id="payment_status" name="payment_status" class="form-control">
        {% for status, display in reservation.PAYMENT_STATUS_CHOICES %}
          <option value="{{ status }}" {% if reservation.payment_status == status %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}

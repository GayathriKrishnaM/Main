{% extends "admin_panel/admin_base.html" %}
{% load static %}

{% block title %}Add Staff | Admin Panel{% endblock %}

{% block content %}
  <div class="header-bar">
    <h1>Add Staff</h1>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}

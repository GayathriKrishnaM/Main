{% extends 'admin_panel/admin_base.html' %}

{% block content %}
<section class="add-category-section" style="padding: 5rem 0;">
  <div class="container" style="max-width: 600px; margin: auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Add New Category</h1>
    <form method="POST">
      {% csrf_token %}
      
      <!-- Category Name Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="name">Category Name</label>
        <input type="text" id="category_name" name="category_name" placeholder="Enter category name" class="form-control" required>
      </div>
      
      <!-- Submit Button -->
      <div style="text-align: center;">
        <button type="submit" class="btn" style="padding: 0.5rem 1.5rem; background-color: var(--primary-color); color: #fff; border: none; border-radius: 4px;">
          Add Category
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% extends 'admin_panel/admin_base.html' %}

{% block content %}
<section class="add-menu-section" style="padding: 5rem 0;">
  <div class="container" style="max-width: 600px; margin: auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Add New Menu Item</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Name Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter menu name" class="form-control" required>
      </div>
      
      <!-- Price Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="price">Price</label>
        <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" class="form-control" required>
      </div>
      
      <!-- Unit Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="unit">Unit</label>
        <input type="text" id="unit" name="unit" placeholder="Enter unit (e.g., plate, bowl)" class="form-control" required>
      </div>
      
      <!-- Quantity Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" class="form-control" required>
      </div>
      
      <!-- Image Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="image">Image</label>
        <input type="file" id="image" name="image" class="form-control-file" required>
      </div>
      
      <!-- Discount Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="discount">Discount</label>
        <input type="number" step="0.01" id="discount" name="discount" placeholder="Enter discount if any" class="form-control">
      </div>
      
      <!-- Description Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter description" class="form-control" rows="4"></textarea>
      </div>
      
      <!-- Category Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="category">Category</label>
        <select id="category" name="category" class="form-control" required>
          <option value="">Select Category</option>
          {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <!-- Submit Button -->
      <div style="text-align: center;">
        <button type="submit" class="btn" style="padding: 0.5rem 1.5rem; background-color: var(--primary-color); color: #fff; border: none; border-radius: 4px;">
          Add Menu
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}

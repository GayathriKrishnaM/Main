{% extends "admin_panel/admin_base.html" %}
{% load static %}

{% block title %}Edit Order | Admin Panel{% endblock %}

{% block content %}
  <div class="header-bar">
    <h1>Edit Order #{{ order.id }}</h1>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="order_status">Order Status</label>
      <select id="order_status" name="order_status" class="form-control">
        {% for status, display in order.ORDER_STATUS_CHOICES %}
          <option value="{{ status }}" {% if order.order_status == status %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="payment_status">Payment Status</label>
      <select id="payment_status" name="payment_status" class="form-control">
        {% for status, display in order.PAYMENT_STATUS_CHOICES %}
          <option value="{{ status }}" {% if order.payment_status == status %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="delivery_status">Delivery Status</label>
      <select id="delivery_status" name="delivery_status" class="form-control">
        {% for status, display in order.DELIVERY_STATUS_CHOICES %}
          <option value="{{ status }}" {% if order.delivery_status == status %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}

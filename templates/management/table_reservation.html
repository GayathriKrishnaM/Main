{% extends "management/base.html" %}

{% block content %}
<div class="reservation-container">
  <h2>Reserve a Table</h2>
  <div class="reservation-form">
    <form method="post" action="{% url 'table_reservation' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="table_id">Table ID:</label>
        <input type="text" id="table_id" name="table_id" required>
      </div>
      <div class="form-group">
        <label for="guest_count">Number of Guests:</label>
        <input type="number" id="guest_count" name="guest_count" min="1" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="booking_fee">Booking Fee:</label>
        <input type="number" id="booking_fee" name="booking_fee" step="0.01" required>
      </div>
      <button type="submit">Reserve Table <i class="fas fa-calendar-alt"></i></button>
    </form>
  </div>
</div>

<style>
/* Add this CSS to your static CSS file or within <style> tags */

.reservation-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 100px; /* This moves the content down */
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  margin-bottom: 20px;
}

.reservation-form {
  width: 100%;
  max-width: 600px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-family: 'Poppins', sans-serif;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 8px;
  font-family: 'Poppins', sans-serif;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}

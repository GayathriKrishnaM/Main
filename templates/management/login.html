<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ganga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Copy all the previous CSS styles here */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1498654896293-37aacf113fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-card h2 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 70%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2rem;
        }
        

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .form-group input {
            width: 90%;
            padding: 0.8rem;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-btn {
            background: #a87f52;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <!-- Copy the same navigation from index.html -->
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="username" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            <div class="auth-links">
                <p>New user? <a href="{% url 'register' %}">Create an account</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </section>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Restaurant Dashboard | Staff Panel{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #c19a6b;
      --dark-color: #2a2a2a;
      --light-color: #f8f8f8;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-color);
      margin: 0;
      min-height: 100vh;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      background: var(--dark-color);
      padding: 2rem;
      width: 150px;
      height: 100vh;
      position: fixed;
    }
    .sidebar-brand {
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .nav-menu {
      list-style: none;
      padding: 0;
    }
    .nav-item {
      margin: 1rem 0;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: block;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      background: rgba(255,255,255,0.1);
    }
    .nav-link.active {
      background: var(--primary-color);
    }
    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">Ganga Staff</div>
      <ul class="nav-menu">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'staff_dashboard' %}" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'staff_profile' %}" class="nav-link">My Profile</a>
          </li>          
        <li class="nav-item">
          <a href="{% url 'staff_logout' %}" class="nav-link">Logout</a>
        </li>
      {% endif %}
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block extra_scripts %}{% endblock %}
</body>
</html>

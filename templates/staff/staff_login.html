{% extends "staff/staff_base.html" %}

{% block title %}Staff Login{% endblock %}

{% block content %}
  <h1>Staff Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'staff_register' %}">Register here</a></p>
{% endblock %}
